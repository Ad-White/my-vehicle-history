{% extends "base.html" %}
{% set active_page = 'sign_in' %}
{% block content %}

    <div class="container">
        <h2 class="page-title fs-3">Sign In</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <form method="POST" action="{{ url_for('sign_in') }}">
                    <div class="card">
                        <div class="card-body ">
                            <!-- username -->
                            <div class="mb-3">
                                <i class="fas fa-user-cog prefix"></i>
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" minlength="5"
                                   maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Enter username..." required>
                            </div>
                            <!-- password -->
                            <div class="mb-3">
                                <i class="fas fa-user-lock prefix"></i>
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" minlength="5"
                                   maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Enter password..." required>
                            </div>
                            <!-- sign in -->
                            <div class="mb-3 text-center text-shadow">
                                <input class="btn add-edit-save-btn btn-lg" type="submit" value="Sign In">
                                <i class="fas fa-sign-in-alt"></i>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-12 text-center">
                        <p>
                            Sign Up Here...
                            <a href="{{ url_for('register') }}">Register Account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
