{% extends "base.html" %}
{% block content %}

    <h3 class="page-title">Add New Vehicle</h3>

        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
            <form class="justify-content-center" method="POST" action="{{ url_for('add_new_vehicle') }}" enctype="multipart/form-data">
                <!-- vehicle type -->
                <div class="row"></div>
                    <div class="mb-3 col-12">
                        <i class="fa-solid fa-pen"></i>
                        <label for="vehicle_type" class="form-label">Vehicle Type</label><span> * </span>
                        <select id="vehicle_type" name="vehicle_type" class="form-select" aria-label="select vehicle type" required>
                            <option value="" selected>Select Vehicle Type...</option>
                            {% for vehicle_type in vehicle_types %}
                            <option value="{{ vehicle_type.vehicle_type }}">{{ vehicle_type.vehicle_type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <!-- vehicle make -->
                <div class="row">
                    <div class="mb-3 col-12">
                        <i class="fa-solid fa-pen"></i>
                        <label for="make" class="form-label">Vehicle Make</label><span> * </span>
                        <input type="text" class="form-control" id="make" name="make"
                        minlength="2" maxlength="25" placeholder="Enter make of vehicle..." pattern="^[a-zA-Z0-9\s]{2,25}$" required>
                    </div>
                </div>
                <!-- vehicle model -->
                <div class="row">
                    <div class="mb-3 col-12">
                        <i class="fa-solid fa-pen"></i>
                        <label for="model" class="form-label">Model</label><span> * </span>
                        <input type="text" class="form-control" id="model" name="model"
                        placeholder="Enter model..." minlength="1" maxlength="25" pattern="^[a-zA-Z0-9\s]{1,25}$" required>
                    </div>
                </div>
                <!-- engine capacity -->
                <div class="row">
                    <div class="mb-3 col-12">
                        <i class="fa-solid fa-pen"></i>
                        <label for="capacity" class="form-label">Engine Capacity (e.g. 1.8)</label><span> * </span>
                        <input type="number" class="form-control" id="capacity" name="capacity"
                        min="0.1" max="9999" step="0.1" value="" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="litre_cc" id="litre_cc" value="Litre" checked>
                        <label class="form-check-label" for="litre_cc">
                            Litre
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="litre_cc" id="litre_cc" value="CC">
                        <label class="form-check-label" for="litre_cc">
                            CC
                        </label>
                    </div>
                </div>
                <!-- year of manufacture -->
                <div class="row">
                    <div class="mb-3 col-12">
                        <i class="fa-regular fa-calendar-days"></i>
                        <label for="year" class="form-label">Year Of Manufacture</label>
                        <input type="number" class="form-control" id="year" name="year" min="1885" max="2026"
                            value="">
                    </div>
                </div>
                <!-- colour -->
                <div class="row">
                    <div class="mb-3 col-12">
                        <i class="fa-solid fa-palette"></i>
                        <label for="colour" class="form-label">Colour</label>
                        <input type="text" class="form-control" id="colour" name="colour" minlength="3" maxlength="20"
                            placeholder="Enter Colour..." value="">
                    </div>
                </div>
                <!-- current owner switch -->
                <div class="row">
                    <div class="mb-3 form-check form-switch">
                        <label class="form-check-label" for="current_owner">Current Owner</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="current_owner" name="current_owner">
                        <i class="fa-solid fa-key"></i>
                    </div>
                </div>
                <!-- show my vehicle switch -->
                <div class="row">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="show_my_vehicle">Show My Vehicle</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="show_my_vehicle" name="show_my_vehicle" required>
                        <i class="fa-solid fa-car-side"></i><span> * </span>
                    </div>
                </div>
                <!-- upload a photo of vehicle -->
                    <div class="row">
                        <div class="form-group">
                            <i class="fa-regular fa-image"></i>
                            <label for="image">Add a photo of your vehicle</label><span> * </span>
                            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required/>
                        </div>
                        <div class="form-group">
                            <i class="fa-solid fa-pen"></i>
                            <label for="description">Image Description</label><span> * </span>
                            <textarea class="form-control" id="description" name="description" rows="2" max="25" required></textarea>
                        </div>
                    </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col-12">
                        <button class="btn add-edit-save-btn" type="submit">Add Vehicle</button>
                    </div>
                    <span>* required info for form submission</span>
                </div>
            </form>
        </div>

{% endblock %}
