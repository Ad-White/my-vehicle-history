{% extends "base.html" %}
{% block content %}

    <h3 class="page-title">Manage Vehicles Types</h3>

    <div class="row">
        <div class="col-12">
            <a class="btn btn-primary btn-lg" href="{{ url_for('add_vehicle_type') }}"
               role="button"><i class="fa-solid fa-plus"></i>  Create Vehicle Type</a>
        </div>
    </div>

    <div class="row">
        {% for vehicle_type in vehicle_types %}
            <div class="col-md-6">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <h5 class="card-title">{{ vehicle_type.vehicle_type }}</h5>
                        <!-- edit button -->
                        <a class="btn btn-primary" href="{{ url_for('edit_vehicle_type', vehicle_type_id=vehicle_type._id) }}" role="button">Edit <i
                                class="fa-solid fa-pen"></i></a>
                        <!-- delete button -->
                        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">
                            Delete <i class="fa-regular fa-circle-xmark"></i>
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="deleteModal">Delete Vehicle Type?</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Are You Sure You Want To Delete This Vehicle Type?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <a class="btn btn-danger" href="{{ url_for('delete_vehicle_type', vehicle_type_id=vehicle_type._id) }}"
                                            role="button">Delete <i class="fa-regular fa-circle-xmark"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
