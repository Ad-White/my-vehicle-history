{% extends "base.html" %}
{% block content %}
    {% for car in cars %}
        {{ car.vehicle_name }}<br>
        {{ car.make }}<br>
        {{ car.model }}<br>
        {{ car.capacity }}<br>

        {{ car.year }}<br>
        {{ car.current_owner }}<br>
    {% endfor %}
{% endblock %}
