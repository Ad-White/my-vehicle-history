<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vehicle History</title>
</head>
<body>
    {% for car in cars %}
        {{ car.vehicle_name }}<br>
        {{ car.make }}<br>
        {{ car.model }}<br>
        {{ car.capacity }}<br>
        {{ car.colour }}<br>
        {{ car.year }}<br>
        {{ car.current_owner }}<br>
    {% endfor %}
</body>
</html>
